[build]
command = "npm run build"
publish = "dist"
environment = { NODE_VERSION = "20" }

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = true

[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Content-Security-Policy = "default-src 'self' https://smfeokrmhrtfxgwtppaq.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*; font-src 'self' data:; connect-src 'self' https://smfeokrmhrtfxgwtppaq.supabase.co;"

[[headers]]
for = "/*.js"
  [headers.values]
  Content-Type = "text/javascript"

[[headers]]
for = "/*.css"
  [headers.values]
  Content-Type = "text/css"

[[headers]]
for = "/*.mjs"
  [headers.values]
  Content-Type = "text/javascript"